<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Google Banner-->
    <div class="image">
        <img src="img/google.jpg" alt="google simgesi">
    </div>

    <!-- Search Bar-->
    <div class="top-container">
        <p>
            Search the web with Google! <br>
            <input type="search" class="search"> <br>
            <input type="submit" value="Google Search"> 
            <input type="submit" value="I'm feeling lucky">
        </p>

    </div>

    <!-- Extra Information and E-mail Part -->
    <div class="flex-container">
        <div class="container1" style="flex-grow: 2;">
            <p>
                Special Searches <br>
                <a href="https://www.stanford.edu/search/" target="_blank">Standford Search</a> <br>
                <a href="https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/" target="_blank">Linux Search</a>
            </p>
        </div>
        <div class="container2" style="flex-grow: 1;">
            <p>
                <a href="http://www.google.com/help.html" target="_blank">Help</a> <br>
                <a href="http://www.google.com/about.html" target="_blank">About Google</a> <br>
                <a href="http://www.google.com/company.html" target="_blank">Company Info</a> <br>
                <a href="http://www.google.com/stickers.html" target="_blank">Google! Logos</a> <br>
            </p>
        </div>
        <div class="container3" style="flex-grow: 2;">
            <p>
                Get Google! <br>
                updates montly <br>
                    <input type="email"
                    name="email"
                    id=""
                    placeholder="your e-mail"
                    value="your e-mail" 
                    > <br>
                    <input type="submit"
                    value="Subscribe">
                    <a href="http://www.egroups.com/group/google-friends/" target="_blank">Archive</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="bottom-container">
        <p> Copyright &copy1998 Google Inc.</p>
    </div>
    
</body>
</html>
